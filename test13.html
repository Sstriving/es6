    var  s = Symbol("foo");

    console.log(s);

    var a = {

    console.log(a[s]);
    var obj = {

        sex:"man"

    obj[s] = "hello";

//    获取对象的所有symbol属性名
    var objectSymbol = Object.getOwnPropertySymbols(obj);
    console.log(objectSymbol)
//    for(var i in obj){

    console.log(Object.getOwnPropertyNames(obj))

//    Reflect.ownKeys(obj)可以返回所有类型的键名，包括常规键名和 Symbol 键名。

    var ownKeys = Reflect.ownKeys(obj);
    console.log(ownKeys);
