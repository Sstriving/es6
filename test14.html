<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="mydiv"></div>
<script>
//    Set和Map数据结构
/***Set的成员是唯一的*****/
    const s = new Set();
    var ary = [1,23,3,12,32,42,1,23];
    ary.forEach(x=>s.add(x));
    for(let i of s){
        console.log(i);
    }
//    数组去重的新方法
    console.log([...new Set(ary)]);
//    alert(s.size)
    let a =new Set([1,2,4,6,7]);
    let b =new Set([2,5,6,7,12,42]);
    let ab = new Set([...a,...b]);
    function  showXX(A) {
        return b.has(A);
    }
    let a_b = new Set([...a].filter(showXX));
    console.log(ab);
    console.log(a_b);
//    Map结构
    const mydiv = document.getElementById("mydiv");
//    const data = {};
//    data[mydiv] = "mydiv";
//    alert(data[mydiv])
    var data = new Map();
    data[mydiv] = "mydiv";
    alert(data[mydiv])
</script>
</body>
</html>
